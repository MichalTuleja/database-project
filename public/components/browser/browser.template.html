<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <small>Reports</small>
      <ul class="nav nav-sidebar" style="padding: 0;margin:0" ng-repeat="report in reports">
        <li><a href="" style="padding: 0;margin:0" ng-click="showData(report)">{{report}}</a><hr style="margin:5px"/></li>
      </ul>
      <small>Tables</small>
      <ul class="nav nav-sidebar" style="padding: 0;margin:0" ng-repeat="table in tables">
        <li><a href="" style="padding: 0;margin:0" ng-click="showData(table)">{{table}}</a><hr style="margin:5px"/></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <h2 class="sub-header">{{title}}</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="hname in header track by $index">{{hname}}</th>
            </tr>
          </thead>
          <tbody ng-repeat="row in tableData">
            <tr>
              <td ng-repeat="(key, value) in row">{{value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
